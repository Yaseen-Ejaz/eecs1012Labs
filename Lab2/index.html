<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2</title>
  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Basic heading example -->
  <h1>Hello, World!</h1>

  <!-- Class selector example -->
  <h1 class="firstHeading">This is a class selector</h1>

  <!-- ID selector example -->
  <h1 id="secondHeading">This is an id selector</h1>

  <p>This is a basic HTML document.</p>

  <!-- Example of a styled box -->
  <h1 class="box">This is the box</h1>

  <!-- Example of a table -->
  <table>
    <tr>
      <th>Row 1, Cell 1</th>
      <th>Row 1, Cell 2</th>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>

  <!-- Example of an image -->
  <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" 
       alt="Random Image"/>

  <!-- Positioning examples -->
  <div>
    <h1 class="relative">This is relative</h1>
    <h1 class="static">This is static</h1>
    <h1 class="absolute">This is absolute</h1>
  </div>

  <!-- Fixed position example -->
  <div>
    <h1 class="fixed">This is fixed</h1>
  </div> 
  
  <br/>

  <!-- Grid container with multiple items -->
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="nestedContainer">6</div>
    <div>7</div>
    <div>8</div>
  </div>

  <!-- Extra space at the bottom -->
  <div class="bottom"></div>

</body>
</html>
